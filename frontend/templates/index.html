<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Rural Skill Matching Platform</title>
  <link rel="stylesheet" href="..\static\style.css">
  <style>
    body{
      background-image: url('https://agrierp.com/blog/wp-content/uploads/2022/10/Types-of-Agricultural-Practices.jpg');
      background-size: cover;
      background-repeat: no-repeat; 
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>AI Rural Skill Matching Platform</h1>
  <p class="subtitle">Find jobs based on your skills</p>
  <br><br>

  <!-- Form Section -->
  <div class="form-container">
    <label for="skills">Enter Your Skills</label>
    <p style="font-size: 0.9rem; margin-bottom: 10px;">Your Skills (comma separated):</p>
    <input type="text" id="skills" placeholder="e.g. weaving, stitching, painting">
    <button onclick="findJobs()">Find Jobs</button>
  </div>

  <!-- Results -->
  <div class="results">
    <h2>Matched Jobs</h2>
    <ul>
      <li>(jobs will appear here)</li>
    </ul>
  </div>

  <!-- Illustration -->
  <div class="illustration">
    <img src="{{ url_for('static', filename='rural-illustration.png') }}" alt="Rural illustration" width="200">
  </div>



  <!-- Footer -->
  <footer>

  </footer>

<script src="{{ url_for('static',filename='Script.js')}}"></script>

</html>
