<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Rural Skill Matching Platform</title>
  <style>
     body{
      background-image: url('https://png.pngtree.com/background/20230419/original/pngtree-website-science-and-technology-light-effect-sci-fi-background-picture-image_2448042.jpg');
      background-size: cover;
      background-repeat: no-repeat; 
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>AI Rural Skill Matching Platform</h1>
  <p class="subtitle">Find jobs based on your skills</p>

  <!-- Form Section -->
  <div class="form-container">
    <label for="skills">Enter Your Skills</label>
    <p style="font-size: 0.9rem; margin-bottom: 10px;">Your Skills (comma separated):</p>
    <input type="text" id="skills" placeholder="e.g. weaving, stitching, painting">
    <button>Find Jobs</button>
  </div>

  <!-- Results -->
  <div class="results">
    <h2>Matched Jobs</h2>
    <ul>
      <li>• (Jobs will appear here)</li>
    </ul>
  </div>

  <!-- Illustration -->
  <div class="illustration">
    <img src="rural-illustration.png" alt="Rural illustration" width="200">
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Rural Skill Matching Project
  </footer>
</body>
</html>
